<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="css/layout.css" type="text/css" rel="stylesheet"  />
<script type="application/javascript" src="javascript/iscroll.min.js"></script>
<script type="application/javascript">
var scrollContent,
	scrollNav;

function loaded() {
	scrollContent = new iScroll('contentWrapper', {hScroll: true});
	scrollNav = new iScroll('navWrapper');
}
document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<script src="zrss/jquery.zrssfeed.min.js" type="text/javascript"></script>
<script>
$(document).ready(function() {	
	$('#youtubeRSS').rssfeed('https://gdata.youtube.com/feeds/base/users/kgmisiano/uploads?alt=rss', {
		media:true,
		linkcontent:true,
		limit:6
	});
	
	$('#edmodoRSS').rssfeed('http://www.edmodo.com/feed?group_id=6035813', 		{
		media:true,
		limit:6
	})
});
</script>
</head>
<body>

<div id="page">

	<div  data-role="content" id="content">
		
		<article id="contentWrapper">
			<div id="contentScroller" style="min-height:200%">
			
			<div id="edmodoRSS"></div>
			<div id="youtubeRSS"></div>
			<a href="http://drive.google.com/a/g.rit.edu/folderview?id=0BwcOkN_P3IsxRFFQQVItenptNEU&usp=sharing" data-role="button">Drive</a>
			</div>
		</article>
	</div>

<script type="text/javascript" src="javascript/indexInclude.js"></script>
