<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>iScroll demo: iPad</title>
<link href="../phone/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet" type="text/css"/>
<link href="../phone/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="../mathscribe/jqmath-0.4.0.css">
<link href="../css/layout.css" type="text/css" rel="stylesheet" />

<script src="../phone/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="../phone/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
<script src="../mathscribe/jqmath-etc-0.4.0.min.js"></script>
<script type="application/javascript" src="../javascript/iscroll.min.js"></script>
<script src="../javascript/jquery.zoomooz.min.js" type="text/javascript"></script>
</head>
<body>

<div id="page">
	<div  data-role="content" id="content">
		<article id="contentWrapper">
			<div id="contentScroller">
			<div class="zoomTarget" data-closeclick="true" style="width:500px;">
            <h1>Parallel & Perpendicular Lines</h1>
			Parallel lines have equal slopes <b>$(m=m)$</b><br>
            <img src="images/parallel.gif" width="304" height="304" alt="parallel graph" />
			</div><br>
			<div class="zoomTarget" data-closeclick="true" style="width:500px;">
            Perpendicular lines have negative reciprocal slopes<b>$(m=1/m)$</b>
			<br>
            <img src="images/perpendicular.gif" width="304" height="304" alt="perpendicular graph" /><br>
			</div><br>
            <div id="content-box-blue" class="zoomTarget" data-closeclick="true" style="width:500px;">
			<b>Standard Form of a Linear Equation:</b><br>
            <br>
			$Ax+By+C=0$ (Where A & B are not both 0)<br>
            <br>
			$By=-Ax-C$<br>
			$y=-A/Bx-C/B$<br>
            $-A/B$ = slope$(m)$, $C/B$ = y-intercept$(b)$</div>
			<a href="../homework/hwParallel&Perpendicular.html" data-ajax="false" data-role="button" data-theme="b" class="ui-btn-left">Homework</a><br>
			<br><br><br>
			</div>
		</article>
	</div>
</div>

<script src="../javascript/listInclude.js" type="text/javascript"></script>

</body>
</html>
